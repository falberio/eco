<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="#FFA726" opacity="0.15"/>
  
  <!-- House outline -->
  <path d="M 60 110 L 100 70 L 140 110 L 140 150 L 60 150 Z" 
        fill="#FFA726" stroke="#F57C00" stroke-width="3" stroke-linejoin="round"/>
  
  <!-- Door -->
  <rect x="85" y="120" width="30" height="30" fill="#F57C00" rx="2"/>
  
  <!-- Leaf 1 (top right) -->
  <ellipse cx="130" cy="85" rx="15" ry="25" fill="#66BB6A" 
           transform="rotate(-30 130 85)" opacity="0.9"/>
  
  <!-- Leaf 2 (middle right) -->
  <ellipse cx="145" cy="105" rx="12" ry="20" fill="#81C784" 
           transform="rotate(20 145 105)" opacity="0.85"/>
  
  <!-- Leaf 3 (bottom) -->
  <ellipse cx="125" cy="125" rx="10" ry="18" fill="#4CAF50" 
           transform="rotate(-15 125 125)" opacity="0.8"/>
  
  <!-- Window -->
  <rect x="70" y="90" width="15" height="15" fill="#FFEB3B" opacity="0.7" rx="1"/>
  
  <!-- ECO text (optional, can remove if too cluttered) -->
  <text x="100" y="185" font-family="Arial, sans-serif" font-size="28" 
        font-weight="bold" fill="#424242" text-anchor="middle">ECO</text>
</svg>
