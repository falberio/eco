# Configuration
theme:
  name: material
  language: es
  palette:
    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: amber
      accent: deep orange
      toggle:
        icon: material/brightness-7
        name: Cambiar a modo oscuro
    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: amber
      accent: deep orange
      toggle:
        icon: material/brightness-4
        name: Cambiar a modo claro
  
  features:
    - navigation.instant      # Instant loading (SPA-like)
    - navigation.instant.progress  # Show progress bar
    - navigation.tracking     # URL tracking
    - navigation.tabs         # Top-level navigation tabs
    - navigation.tabs.sticky  # Sticky tabs
    - navigation.sections     # Navigation sections in sidebar
    - navigation.expand       # Expand sections by default
    - navigation.path         # Breadcrumb path
    - navigation.indexes      # Section index pages
    - navigation.top          # Back to top button
    - navigation.footer       # Previous/Next footer navigation
    - toc.follow              # TOC follows scroll
    - toc.integrate           # Integrate TOC in sidebar
    - search.suggest          # Search suggestions
    - search.highlight        # Highlight search terms
    - search.share            # Share search results
    - content.code.copy       # Copy code button
    - content.code.annotate   # Code annotations
    - content.action.edit     # Edit button on pages
    - content.action.view     # View source button
    - content.tabs.link       # Link content tabs
    - content.tooltips        # Hover tooltips
    - announce.dismiss        # Dismissible announcements
    
  icon:
    repo: fontawesome/brands/github
    edit: material/pencil
    view: material/eye
    
  logo: assets/logo.svg
  favicon: assets/logo.svg

# Extensions
markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - meta
  - md_in_html
  - toc:
      permalink: true
      title: En esta p√°gina
  - tables
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

# Plugins
plugins:
  - search:
      lang: es
  - tags

