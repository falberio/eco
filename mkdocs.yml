site_name: ECO - Documentación
site_description: Sistema de Gestión Doméstica Modular
site_author: Fran Alberio
site_url: https://docs.eco.local

# Repository
repo_name: falberio/eco
repo_url: https://github.com/falberio/eco
edit_uri: edit/main/docs/

# Copyright
copyright: Copyright &copy; 2026 Fran Alberio

# Configuration
theme:
  name: material
  language: es
  palette:
    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: amber
      accent: deep orange
      toggle:
        icon: material/brightness-7
        name: Cambiar a modo oscuro
    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: amber
      accent: deep orange
      toggle:
        icon: material/brightness-4
        name: Cambiar a modo claro
  
  features:
    - navigation.instant
    - navigation.instant.progress
    - navigation.tracking
    - navigation.sections
    - navigation.path
    - navigation.top
    - navigation.footer
    - toc.follow
    - search.suggest
    - search.highlight        # Highlight search terms
    - search.share            # Share search results
    - content.code.copy       # Copy code button
    - content.code.annotate   # Code annotations
    - content.action.edit     # Edit button on pages
    - content.action.view     # View source button
    - content.tabs.link       # Link content tabs
    - content.tooltips        # Hover tooltips
    - announce.dismiss        # Dismissible announcements
    
  icon:
    repo: fontawesome/brands/github
    edit: material/pencil
    view: material/eye
    
  logo: assets/logo.svg
  favicon: assets/logo.svg

# Extensions
markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - meta
  - md_in_html
  - toc:
      permalink: true
      title: En esta página
  - tables
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

# Plugins
plugins:
  - search:
      lang: es
  - tags

# Extra
extra:
  social:
    - icon: fontawesome/brands/github
      name: GitHub Repository
    - icon: fontawesome/solid/globe
      link: https://alacena-blush.vercel.app
      name: Frontend en Producción
  
  status:
    sprint_actual: Sprint 0
    fecha_cierre: 09 Feb 2026
  
  version:
    provider: mike

# Navigation
nav:
  - Inicio: index.md
  - Sobre ECO: getting-started.md
  - Colaborar:
    - Documento Funcional: 02-documento-funcional.md
    - Backlog: 04-planificacion/backlog.md
    - Sesiones: 03-libro-sesiones.md
    - Procedimientos: procedimientos.md
  - Arquitectura:
    - Modelo de Datos: 01-arquitectura/modelo-datos.md
    - ADRs: 01-arquitectura/adrs/
  - Referencia:
    - Glosario: glosario.md
    - FAQ: faq.md

# Custom CSS
extra_css:
  - stylesheets/extra.css

# Custom JS
extra_javascript:
  - javascripts/extra.js
