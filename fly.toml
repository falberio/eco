# fly.toml app configuration
app = "alacena-backend"
primary_region = "gru"

[build]
  dockerfile = "Dockerfile"

# ⚠️ LÍMITES DE FREE TIER - NO MODIFICAR PARA EVITAR CARGOS
[vm]
  memory = '256mb'  # Máximo gratis
  cpus = 1          # CPU compartida gratis
  
[env]
  NODE_ENV = "production"
  PORT = "3001"
  # DATABASE_URL y JWT_SECRET están en Fly.io Secrets (más seguro)

[[services]]
  internal_port = 3001
  processes = ["app"]
  protocol = "tcp"
  auto_stop_machines = true    # ⚠️ Apagar automáticamente cuando no haya tráfico (ahorra recursos)
  auto_start_machines = true   # ⚠️ Encender automáticamente al recibir request
  min_machines_running = 0     # ⚠️ Permitir que se apague todo cuando no hay uso
  
  [services.concurrency]
    hard_limit = 25
    soft_limit = 20
    type = "connections"
  
  [[services.ports]]
    handlers = ["http"]
    port = 80
  
  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443
  
  [[services.tcp_checks]]
    interval = 15000
    timeout = 10000
